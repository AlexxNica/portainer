<rd-header>
  <rd-header-title title="Create stack">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin" style="display: none;"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="stacks">Stacks</a> > Add stack
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- name-input -->
          <div class="form-group">
            <label for="stack_name" class="col-sm-1 control-label text-left">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" ng-model="formValues.Name" id="stack_name" placeholder="e.g. myStack">
            </div>
          </div>
          <div>
            <div class="col-sm-12 form-section-title">
              Web editor
            </div>
            <div class="form-group">
              <span class="col-sm-12 text-muted small">
                Define or paste the content of your docker-compose file here. This stack will be deployed using the equivalent of the <code>docker stack deploy</code> command.
                <br />
                You can get more information about Compose file format in the <a href="https://docs.docker.com/compose/compose-file/" target="_blank">official documentation</a>.
              </span>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <textarea id="web-editor" class="form-control" ng-model="formValues.StackFile" placeholder='version: "3"'></textarea>
              </div>
            </div>
          </div>
          <!-- !web-editor -->
          <!-- actions -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="!formValues.StackFile || !formValues.Name" ng-click="deployStack()">Deploy the stack</button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="stacks">Cancel</a>
              <i id="createStackSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
